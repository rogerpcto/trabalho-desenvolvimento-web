<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="col-sm-6 mt-5 mb-5">
            <form action="" method="post">
                <div class="mb-3">
                    <label for="quantidade_venda" class="form-label">Quantidade</label>
                    <input required
                        maxlength="5" minlength="1"
                        type="text"
                        class="form-control"
                        name="quantidade_venda"
                        id="quantidade_venda"
                        aria-describedby="helpId"
                    />
                    <small id="helpId" class="form-text text-muted">Quantidade da venda</small>
                </div>
                <div class="mb-3">
                    <label for="data_venda" class="form-label">Data</label>
                    <input required
                        maxlength="10" minlength="10"
                        type="text"
                        class="form-control"
                        name="data_venda"
                        id="data_venda"
                        aria-describedby="helpId"
                    />
                    <small id="helpId" class="form-text text-muted">Data da venda</small>
                </div>
                <div class="mb-3">
                    <label for="valor_venda" class="form-label">Valor</label>
                    <input required
                        maxlength="50" minlength="3"
                        type="text"
                        class="form-control"
                        name="valor_venda"
                        id="valor_venda"
                        aria-describedby="helpId"
                    />
                    <small id="helpId" class="form-text text-muted">Valor da venda</small>
                </div>
                <button
                        type="submit"
                        class="btn btn-primary"
                    >
                    Entrar
                    </button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
